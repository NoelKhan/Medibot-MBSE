name: AI Agent CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'medibot-backend/python/aiagent/**'
      - '.github/workflows/ai-agent-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'medibot-backend/python/aiagent/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  REGISTRY: ghcr.io
  IMAGE_NAME: noelkhan/medibot-ai-agent

jobs:
  # ===========================
  # LINT & TYPE CHECK
  # ===========================
  lint:
    name: Lint & Type Check
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'medibot-backend/python/aiagent/requirements.txt'

      - name: Install dependencies
        working-directory: ./medibot-backend/python/aiagent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r api/requirements.txt
          pip install flake8 black isort mypy

      - name: Run Black (code formatting check)
        working-directory: ./medibot-backend/python/aiagent
        run: black --check . || true

      - name: Run isort (import sorting check)
        working-directory: ./medibot-backend/python/aiagent
        run: isort --check-only . || true

      - name: Run Flake8 (linting)
        working-directory: ./medibot-backend/python/aiagent
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run MyPy (type checking)
        working-directory: ./medibot-backend/python/aiagent
        run: mypy . --ignore-missing-imports || true

  # ===========================
  # UNIT TESTS
  # ===========================
  test:
    name: Unit Tests
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'medibot-backend/python/aiagent/requirements.txt'

      - name: Install dependencies
        working-directory: ./medibot-backend/python/aiagent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r api/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        working-directory: ./medibot-backend/python/aiagent
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./medibot-backend/python/aiagent/coverage.xml
          flags: ai-agent
          name: ai-agent-coverage

  # ===========================
  # BUILD DOCKER IMAGE
  # ===========================
  build:
    name: Build Docker Image
    # Prefer self-hosted runners for heavy Docker builds to avoid GitHub-hosted runner disk limits.
    # Can be overridden by setting the repository variable RUNNER_TYPE (e.g. to 'ubuntu-latest').
    runs-on: ${{ vars.RUNNER_TYPE || 'self-hosted' }}
    needs: [lint, test]
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check disk space and (optionally) prune Docker
        run: |
          echo "Checking available disk space before Docker build..."
          avail_kb=$(df -k . | awk 'NR==2{print $4}') || avail_kb=0
          echo "Available KB: $avail_kb"
          # If available space less than ~1GB (1,000,000 KB), attempt to prune docker caches
          if [ "$avail_kb" -lt 1000000 ]; then
            echo "Low disk space detected (<~1GB). Running docker system prune to free space..."
            docker system prune -af || true
            docker builder prune -af || true
          else
            echo "Sufficient disk space available."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./medibot-backend/python/aiagent
          file: ./medibot-backend/python/aiagent/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # ===========================
  # INTEGRATION TEST
  # ===========================
  integration-test:
    name: Integration Tests
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        working-directory: ./AIAgent
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: Wait for AI Agent to be healthy
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "AI Agent is healthy"
              exit 0
            fi
            echo "Waiting for AI Agent... ($i/30)"
            sleep 2
          done
          echo "AI Agent health check failed"
          exit 1

      - name: Run API integration tests
        run: |
          curl -X POST "http://localhost:8000/api/chat" \
            -H "Content-Type: application/json" \
            -d '{"message": "I have a headache and fever", "user_id": "test-user"}' \
            | jq .

      - name: Stop services
        if: always()
        working-directory: ./AIAgent
        run: docker-compose -f docker-compose.test.yml down

  # ===========================
  # DEPLOY TO DEVELOPMENT
  # ===========================
  deploy-dev:
    name: Deploy to Development
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev-ai-agent.medibot.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DEV }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/ai-agent-deployment.yaml
          kubectl set image deployment/medibot-ai-agent \
            ai-agent=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
          kubectl rollout status deployment/medibot-ai-agent -n development

  # ===========================
  # DEPLOY TO PRODUCTION
  # ===========================
  deploy-prod:
    name: Deploy to Production
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ai-agent.medibot.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/ai-agent-deployment.yaml
          kubectl set image deployment/medibot-ai-agent \
            ai-agent=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          kubectl rollout status deployment/medibot-ai-agent -n production

      - name: Verify deployment
        run: |
          kubectl get pods -n production -l app=medibot-ai-agent
          kubectl get services -n production | grep ai-agent

  # ===========================
  # NOTIFY ON FAILURE
  # ===========================
  notify:
    name: Notify on Failure
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: [lint, test, build, deploy-dev, deploy-prod]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "AI Agent CI/CD pipeline failed!"
          # Add Slack/Discord/Email notification here
