name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'medibot-backend/**'
      - '.github/workflows/backend-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'medibot-backend/**'

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '18.x'
  
jobs:
  # ===========================
  # LINT & TYPE CHECK
  # ===========================
  lint:
    name: Lint & Type Check
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'medibot-backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./medibot-backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./medibot-backend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./medibot-backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: medibot-backend/dist
          retention-days: 7

  # ===========================
  # UNIT TESTS
  # ===========================
  test:
    name: Unit & Integration Tests
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medibot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'medibot-backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./medibot-backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./medibot-backend
        run: npm run test:cov
        continue-on-error: true
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: medibot_test
          JWT_SECRET: test-secret-key
          JWT_EXPIRATION: 1h

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./medibot-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ===========================
  # SECURITY AUDIT
  # ===========================
  security:
    name: Security Audit
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: ./medibot-backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=medibot-backend/package.json

  # ===========================
  # BUILD DOCKER IMAGE
  # ===========================
  build:
    name: Build Docker Image
    # Prefer self-hosted runners for Docker builds (avoid GitHub-hosted disk limits). Override with RUNNER_TYPE.
    runs-on: ${{ vars.RUNNER_TYPE || 'self-hosted' }}
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check disk space and prune Docker if needed
        run: |
          echo "Checking available disk space before Docker build..."
          if command -v df &> /dev/null; then
            avail_kb=$(df -k "$PWD" 2>/dev/null | awk 'NR==2{print $4}') || avail_kb=999999999
            echo "Available KB: $avail_kb"
            if [ "$avail_kb" -lt 2000000 ]; then
              echo "Low disk space detected (<2GB). Running docker system prune to free space..."
              docker system prune -af --volumes 2>&1 || true
              docker builder prune -af 2>&1 || true
            else
              echo "Sufficient disk space available (~$(( avail_kb / 1024 ))MB)."
            fi
          else
            echo "df command not available, skipping disk check."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/noelkhan/medibot-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infrastructure/docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================
  # DEPLOY TO STAGING
  # ===========================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.medibot.com
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # Example: SSH to server and pull latest image
          # Or trigger AWS ECS/Kubernetes deployment

  # ===========================
  # DEPLOY TO PRODUCTION
  # ===========================
  deploy-production:
    name: Deploy to Production
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.medibot.com
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment script here
