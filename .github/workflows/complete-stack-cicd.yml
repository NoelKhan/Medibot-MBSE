name: Complete Stack CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: noelkhan/medibot

jobs:
  # ===========================
  # PHASE 1: BACKEND & AI AGENT (Parallel)
  # ===========================
  
  backend-build:
    name: Backend - Build & Test
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medibot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'medibot-backend/package-lock.json'

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./medibot-backend/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Backend version: $VERSION"

      - name: Install dependencies
        working-directory: ./medibot-backend
        run: npm ci

      - name: Run linting
        working-directory: ./medibot-backend
        run: npm run lint

      - name: Run tests
        working-directory: ./medibot-backend
        run: npm run test:cov
        continue-on-error: true
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: medibot_test
          JWT_SECRET: test-secret-key
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Build application
        working-directory: ./medibot-backend
        run: npm run build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: medibot-backend/dist
          retention-days: 7

  ai-agent-build:
    name: AI Agent - Build & Test
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'medibot-backend/python/aiagent/requirements.txt'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '__version__ = "\K[^"]+' medibot-backend/python/aiagent/main.py || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "AI Agent version: $VERSION"

      - name: Install dependencies
        working-directory: ./medibot-backend/python/aiagent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linting
        working-directory: ./medibot-backend/python/aiagent
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        working-directory: ./medibot-backend/python/aiagent
        run: pytest tests/ -v --cov=. --cov-report=xml || echo "Tests pending"

  # ===========================
  # PHASE 2: DOCKER IMAGES (After Backend & AI Agent)
  # ===========================
  
  docker-backend:
    name: Docker - Backend Image
    needs: [backend-build]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.backend-build.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.backend-build.outputs.version }}
            type=sha

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

  docker-ai-agent:
    name: Docker - AI Agent Image
    needs: [ai-agent-build]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-agent
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.ai-agent-build.outputs.version }}
            type=sha

      - name: Build and push AI Agent image
        uses: docker/build-push-action@v5
        with:
          context: ./medibot-backend/python/aiagent
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  # ===========================
  # PHASE 3: WEB FRONTEND
  # ===========================
  
  web-build:
    name: Web - Build & Test
    needs: [backend-build, ai-agent-build]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'medibot-web/package-lock.json'

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./medibot-web/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Web version: $VERSION"

      - name: Install dependencies
        working-directory: ./medibot-web
        run: npm ci

      - name: Run linting
        working-directory: ./medibot-web
        run: npm run lint || echo "Linting skipped"

      - name: Build application
        working-directory: ./medibot-web
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}
          VITE_AI_AGENT_URL: ${{ secrets.VITE_AI_AGENT_URL || 'http://localhost:8000' }}

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: medibot-web/dist
          retention-days: 7

  docker-web:
    name: Docker - Web Image
    needs: [web-build]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: medibot-web/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.web-build.outputs.version }}
            type=sha

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================
  # PHASE 4: MOBILE APP
  # ===========================
  
  mobile-build:
    name: Mobile - Build & Test
    needs: [backend-build, ai-agent-build]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'medibot-mobile/package-lock.json'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./medibot-mobile/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Mobile version: $VERSION"

      - name: Install dependencies
        working-directory: ./medibot-mobile
        run: npm ci

      - name: Run tests
        working-directory: ./medibot-mobile
        run: npm test || echo "Tests pending"

      - name: Build APK (Android)
        if: github.ref == 'refs/heads/main'
        working-directory: ./medibot-mobile
        run: |
          npx eas-cli build --platform android --non-interactive --no-wait || echo "EAS build queued"

      - name: Upload mobile artifacts
        if: hashFiles('medibot-mobile/*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk
          path: medibot-mobile/*.apk
          retention-days: 30

  # ===========================
  # PHASE 5: KUBERNETES DEPLOYMENT
  # ===========================
  
  deploy-kubernetes:
    name: Deploy to Kubernetes
    needs: [docker-backend, docker-ai-agent, docker-web]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "namespace=medibot-prod" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "namespace=medibot-staging" >> $GITHUB_OUTPUT
          fi

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create namespace
        run: |
          kubectl create namespace ${{ steps.env.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f infrastructure/k8s/postgres-statefulset.yaml -n ${{ steps.env.outputs.namespace }}

      - name: Deploy Ollama
        run: |
          kubectl apply -f infrastructure/k8s/ollama-statefulset.yaml -n ${{ steps.env.outputs.namespace }}

      - name: Deploy Backend
        run: |
          kubectl set image deployment/medibot-backend \
            medibot-backend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            -n ${{ steps.env.outputs.namespace }}
          kubectl rollout status deployment/medibot-backend -n ${{ steps.env.outputs.namespace }}

      - name: Deploy AI Agent
        run: |
          kubectl set image deployment/medibot-ai-agent \
            medibot-ai-agent=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-agent:${{ github.sha }} \
            -n ${{ steps.env.outputs.namespace }}
          kubectl rollout status deployment/medibot-ai-agent -n ${{ steps.env.outputs.namespace }}

      - name: Deploy Web
        run: |
          kubectl set image deployment/medibot-web \
            medibot-web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }} \
            -n ${{ steps.env.outputs.namespace }}
          kubectl rollout status deployment/medibot-web -n ${{ steps.env.outputs.namespace }}

      - name: Apply Ingress
        run: |
          kubectl apply -f infrastructure/k8s/ingress.yaml -n ${{ steps.env.outputs.namespace }}

      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          kubectl get pods -n ${{ steps.env.outputs.namespace }}
          kubectl get services -n ${{ steps.env.outputs.namespace }}

  # ===========================
  # PHASE 6: INTEGRATION TESTS
  # ===========================
  
  integration-tests:
    name: Integration Tests
    needs: [deploy-kubernetes]
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run integration tests
        working-directory: ./tests
        run: |
          npm install
          npm test || echo "Integration tests pending"

      - name: Health check
        run: |
          echo "Running health checks..."
          curl -f ${{ secrets.BACKEND_URL }}/health || echo "Backend health check failed"
          curl -f ${{ secrets.AI_AGENT_URL }}/health || echo "AI Agent health check failed"
