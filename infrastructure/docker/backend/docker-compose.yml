# ============================================
# MediBot Backend - Docker Compose
# ============================================
# Local development environment with PostgreSQL, Redis, and pgAdmin
# 
# Usage:
#   Start:  docker-compose up -d
#   Stop:   docker-compose down
#   Logs:   docker-compose logs -f
#   Reset:  docker-compose down -v (WARNING: deletes all data)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medibot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medibot
      POSTGRES_PASSWORD: medibot_dev_password
      POSTGRES_DB: medibot_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medibot']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medibot-network

  # Redis (Session Storage & Caching)
  redis:
    image: redis:7-alpine
    container_name: medibot-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medibot-network

  # pgAdmin (Database Management GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medibot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medibot.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - medibot-network

  # Backend API (uncomment after building)
  # backend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: medibot-backend
  #   restart: unless-stopped
