  #     - postgres
  #     - redis
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   networks:
  #     - medibot-network

networks:
  medibot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
