# Docker Compose - Complete MediBot Platform
# Includes: Backend, Web, AI Agent, Ollama, PostgreSQL, Redis

version: '3.8'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:14-alpine
    container_name: medibot-postgres
    environment:
      POSTGRES_DB: medibot
      POSTGRES_USER: medibot_user
      POSTGRES_PASSWORD: medibot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibot_user -d medibot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: medibot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== BACKEND API ====================
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/backend/Dockerfile
      target: development
    container_name: medibot-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: medibot_user
      DATABASE_PASSWORD: medibot_password
      DATABASE_NAME: medibot
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      AI_AGENT_URL: http://ai-agent:8000
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-agent:
        condition: service_healthy
    volumes:
      - ../../medibot-backend:/app
      - /app/node_modules
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== WEB APP ====================
  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/web/Dockerfile
      target: development
    container_name: medibot-web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_AI_AGENT_URL: http://localhost:8000
    volumes:
      - ../../medibot-web:/workspace/medibot-web
      - /workspace/medibot-web/node_modules
    networks:
      - medibot-network
    depends_on:
      - backend

  # ==================== OLLAMA (LLM) ====================
  ollama:
    image: ollama/ollama:latest
    container_name: medibot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - medibot-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==================== AI AGENT ====================
  ai-agent:
    build:
      context: ../../medibot-backend/python/aiagent
      dockerfile: Dockerfile
      target: development
    container_name: medibot-ai-agent
    ports:
      - "8000:8000"
    environment:
      LLM_MODEL: llama3.2:latest
      LLM_BASE_URL: http://ollama:11434
      LLM_TEMPERATURE: 0.3
      API_PORT: 8000
      API_HOST: 0.0.0.0
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:3001
      DATA_DIR: /app/data
      KNOWLEDGE_BASE: /app/knowledge/medical_data.json
      BACKEND_URL: http://backend:3001
    volumes:
      - ../../medibot-backend/python/aiagent:/app
      - ai_agent_data:/app/data
    networks:
      - medibot-network
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== NGINX (Optional Reverse Proxy) ====================
  nginx:
    image: nginx:alpine
    container_name: medibot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - medibot-network
    depends_on:
      - backend
      - web
      - ai-agent
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  ai_agent_data:
    driver: local

networks:
  medibot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
