# MediBot Production Docker Compose Configuration
# ==============================================
# Complete production stack with all services

version: '3.8'

services:
  # ========================================
  # FRONTEND SERVICES
  # ========================================
  
  # Web Application (Expo Web)
  medibot-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production-web
    container_name: medibot-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_ENVIRONMENT=production
    volumes:
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - medibot-api
      - redis
      - postgres
    networks:
      - medibot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medibot-web.rule=Host(`medibot.health`)"
      - "traefik.http.routers.medibot-web.tls=true"
      - "traefik.http.routers.medibot-web.tls.certresolver=letsencrypt"

  # ========================================
  # BACKEND SERVICES
  # ========================================
  
  # API Server
  medibot-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production-api
    container_name: medibot-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Application Settings
      - NODE_ENV=production
      - EXPO_PUBLIC_ENVIRONMENT=production
      - PORT=3000
      
      # Database Configuration
      - MEDIBOT_DATABASE_URL=postgresql://medibot:${POSTGRES_PASSWORD}@postgres:5432/medibot
      
      # Redis Configuration
      - MEDIBOT_REDIS_URL=redis://redis:6379
      
      # Security Configuration
      - MEDIBOT_JWT_SECRET=${JWT_SECRET}
      - MEDIBOT_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # LLM Integration
      - MEDIBOT_LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - MEDIBOT_LLM_API_KEY=${LLM_API_KEY}
      - MEDIBOT_LLM_MODEL=${LLM_MODEL:-gpt-4}
      
      # External Integrations
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      
      # Monitoring
      - MEDIBOT_LOG_LEVEL=warn
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - medibot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medibot-api.rule=Host(`api.medibot.health`)"
      - "traefik.http.routers.medibot-api.tls=true"
      - "traefik.http.services.medibot-api.loadbalancer.server.port=3000"

  # ========================================
  # DATABASE SERVICES
  # ========================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medibot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=medibot
      - POSTGRES_USER=medibot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibot -d medibot"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: medibot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # MONITORING & OBSERVABILITY
  # ========================================
  
  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: medibot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - medibot-network

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: medibot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - medibot-network

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: medibot-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger-data:/tmp
    networks:
      - medibot-network

  # ========================================
  # REVERSE PROXY & LOAD BALANCER
  # ========================================
  
  # Traefik (Reverse Proxy)
  traefik:
    image: traefik:v3.0
    container_name: medibot-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/acme.json
    networks:
      - medibot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.medibot.health`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.service=api@internal"

  # ========================================
  # BACKUP & MAINTENANCE
  # ========================================
  
  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: medibot-backup
    restart: "no"
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./docker/backup/backup.sh:/backup.sh:ro
    command: /backup.sh
    depends_on:
      - postgres
    networks:
      - medibot-network
    profiles:
      - backup

# ========================================
# NETWORK CONFIGURATION
# ========================================
networks:
  medibot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================
# VOLUME CONFIGURATION
# ========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local
  traefik-acme:
    driver: local