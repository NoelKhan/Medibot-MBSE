apiVersion: apps/v1
kind: Deployment
metadata:
  name: medibot-ai-agent
  namespace: production
  labels:
    app: medibot-ai-agent
    tier: backend
    component: ai
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: medibot-ai-agent
  template:
    metadata:
      labels:
        app: medibot-ai-agent
        tier: backend
        component: ai
    spec:
      containers:
      - name: ai-agent
        image: ghcr.io/noelkhan/medibot-backend/ai-agent:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: LLM_MODEL
          value: "llama3.2:latest"
        - name: LLM_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-agent-config
              key: llm-base-url
        - name: API_PORT
          value: "8000"
        - name: API_HOST
          value: "0.0.0.0"
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: ai-agent-config
              key: cors-origins
        - name: DATA_DIR
          value: "/app/data"
        - name: KNOWLEDGE_BASE
          value: "/app/knowledge/medical_data.json"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: knowledge-volume
          mountPath: /app/knowledge
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: ai-agent-data-pvc
      - name: knowledge-volume
        configMap:
          name: ai-agent-knowledge
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: production
  labels:
    app: medibot-ai-agent
spec:
  type: ClusterIP
  selector:
    app: medibot-ai-agent
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-agent-config
  namespace: production
data:
  llm-base-url: "http://ollama-service:11434"
  cors-origins: "https://medibot.com,https://app.medibot.com"
  log-level: "info"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-agent-data-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-agent-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medibot-ai-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
