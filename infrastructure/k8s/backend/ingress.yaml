# Ingress Configuration
# ======================
# Routes external traffic to backend and web services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medibot-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: medibot.local
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: medibot-backend
                port:
                  number: 3000
          # Web frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medibot-web
                port:
                  number: 80
