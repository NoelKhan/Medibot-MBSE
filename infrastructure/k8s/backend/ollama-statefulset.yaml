apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: medibot
  labels:
    app: ollama
    component: llm
spec:
  selector:
    app: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-config
  namespace: medibot
data:
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_ORIGINS: "*"
  OLLAMA_MODELS: "/root/.ollama/models"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: medibot
  labels:
    app: ollama
    component: llm
spec:
  serviceName: ollama-service
  replicas: 1  # Single instance for LLM
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        component: llm
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        
        env:
        - name: OLLAMA_HOST
          valueFrom:
            configMapKeyRef:
              name: ollama-config
              key: OLLAMA_HOST
        - name: OLLAMA_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: ollama-config
              key: OLLAMA_ORIGINS
        
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        
        livenessProbe:
          httpGet:
            path: /api/version
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/version
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /api/version
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 120 seconds for startup
      
      # Optional: Node selector for GPU nodes
      # nodeSelector:
      #   nvidia.com/gpu: "true"
      
      # Tolerations for GPU taints
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
  
  volumeClaimTemplates:
  - metadata:
      name: ollama-data
      labels:
        app: ollama
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
      # Optional: storageClassName for specific storage class
      # storageClassName: fast-ssd
---
# Init Job to pull models
apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-init
  namespace: medibot
  labels:
    app: ollama
    component: init
spec:
  template:
    metadata:
      labels:
        app: ollama-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: pull-model
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for Ollama service to be ready..."
          until curl -f http://ollama-service:11434/api/version; do
            echo "Waiting for Ollama..."
            sleep 10
          done
          echo "Ollama is ready!"
          
          echo "Pulling llama3.2:latest model..."
          curl -X POST http://ollama-service:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"name": "llama3.2:latest"}'
          
          echo "Model pull initiated successfully!"
