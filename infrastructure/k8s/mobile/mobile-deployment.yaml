apiVersion: v1
kind: ConfigMap
metadata:
  name: medibot-mobile-config
  namespace: medibot
data:
  API_URL: "https://api.medibot.com"
  APP_ENV: "production"
  APP_VERSION: "1.0.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medibot-mobile
  namespace: medibot
  labels:
    app: medibot-mobile
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medibot-mobile
  template:
    metadata:
      labels:
        app: medibot-mobile
        tier: frontend
    spec:
      containers:
      - name: medibot-mobile
        image: your-docker-username/medibot-mobile:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: medibot-mobile-config
              key: API_URL
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: medibot-mobile-config
              key: APP_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: medibot-mobile
  namespace: medibot
  labels:
    app: medibot-mobile
spec:
  type: ClusterIP
  selector:
    app: medibot-mobile
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medibot-mobile-ingress
  namespace: medibot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mobile.medibot.com
    secretName: medibot-mobile-tls
  rules:
  - host: mobile.medibot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medibot-mobile
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medibot-mobile-hpa
  namespace: medibot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medibot-mobile
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
