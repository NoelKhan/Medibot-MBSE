# Web Frontend Deployment
# ========================
# React web application served with nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medibot-web
  labels:
    app: medibot-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medibot-web
  template:
    metadata:
      labels:
        app: medibot-web
    spec:
      containers:
        - name: web
          image: medibot-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: medibot-web
  labels:
    app: medibot-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: medibot-web
