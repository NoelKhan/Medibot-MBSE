apiVersion: apps/v1
kind: Deployment
metadata:
  name: medibot-web
  namespace: default
  labels:
    app: medibot-web
    component: frontend
    tier: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: medibot-web
  template:
    metadata:
      labels:
        app: medibot-web
        component: frontend
        tier: web
    spec:
      containers:
      - name: web
        image: medibot-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: medibot-web-config
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Mount nginx config
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      
      volumes:
      - name: nginx-config
        configMap:
          name: medibot-web-config
          items:
          - key: nginx.conf
            path: nginx.conf
      
      # Image pull secrets (if using private registry)
      imagePullSecrets:
      - name: ghcr-secret
