apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medibot-web-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - medibot.com
    - www.medibot.com
    secretName: medibot-web-tls
  rules:
  - host: medibot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medibot-web
            port:
              number: 80
  - host: www.medibot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medibot-web
            port:
              number: 80
